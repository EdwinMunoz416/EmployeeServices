<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Create Account</title>
</head>
<body>


<div class="container">

    <h1>Create Account</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="uname"><b>UserName</b></label>
    <input type="name" placeholder="Enter name" name="name" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Re-Type Password</b></label>
    <input type="password" placeholder="Re-Type Password" name="psw-repeat" required>



    <p>By creating an account you agree to our <a href="Terms&Privacy.html" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
    </div>
</div>
</form>
</body>
</html>
